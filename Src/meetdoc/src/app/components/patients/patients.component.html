<div class="patient-header">
  <div>
    <h5>Patients</h5>
    <p>Dashboard > Patients</p>
  </div>
  <div class="btn-make-appointment">
    <a mat-raised-button class="btn-meetdoc-sccuess admin-login-link">
      <mat-icon>add</mat-icon>
      Add Patient</a>
  </div>
</div>

<div class="wrapper">
  <div class="x">
    <p style="color: #707070;padding-top: 20px;">Search by Keywords</p>
    <mat-form-field  appearance="outline" color="primary">
      <mat-icon  matSuffix class="gray ">search</mat-icon>
      <input matInput type="text" autocomplete="off" (keyup)="filterDate($event)">
    </mat-form-field>
  </div>
</div>
                                  <!-- Start of DataTable -->
<div>
  <div class="custom-dataTable mat-elevation-z3" style="width: 100%;">
    <table mat-table style="width: 100%" [dataSource]="dataSource" class=" mat-elevation-z7" matSort>
      <ng-container matColumnDef="PatientName">
        <th mat-header-cell *matHeaderCellDef>Patient Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>

      </ng-container>
      <ng-container matColumnDef="PatientID">
        <th mat-header-cell class="text-center" *matHeaderCellDef>Patient ID</th>

        <td mat-cell class="text-center" *matCellDef="let element">  {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="Age">
        <th mat-header-cell class="text-center" *matHeaderCellDef> Age</th>
        <td mat-cell class="text-center" *matCellDef="let element">{{element.age}}</td>
      </ng-container>

      <ng-container matColumnDef="MobileNumber">
        <th mat-header-cell class="text-center" *matHeaderCellDef>Mobile Number</th>
        <td mat-cell class="text-center" *matCellDef="let element">{{element.mobileNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="LastVisit">
        <th mat-header-cell class="text-center" *matHeaderCellDef>Last Visit</th>
        <td mat-cell class="text-center" *matCellDef="let element">{{element.lastVisit|date : 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell class="text-center" *matHeaderCellDef> Actions</th>
        <td mat-cell class="text-center" *matCellDef="let element">
          <button class="btn-no-style">
            <mat-icon matPrefix class="btn-icons-dataTable">remove_red_eye</mat-icon>
          </button>
          <button class="btn-no-style">
            <mat-icon matPrefix class="btn-icons-dataTable">edit</mat-icon>
          </button>
          <button class="btn-no-style">
            <mat-icon matPrefix class="btn-icons-dataTable">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
                                  <!-- End of DataTable -->
    <mat-paginator class=" mat-elevation-z7" #paginator
      [pageSize]="5"
      >
    </mat-paginator>
  </div>
</div>
