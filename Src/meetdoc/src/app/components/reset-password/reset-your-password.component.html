<div class=container>
  <div class="card">
    <div class="login-logo">
      <img id="company_logo" src="assets/login_assets/company_logo.png" alt="company_logo">
    </div>
    <div style="padding-top:30px;width:350px">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="flex-column">

            <div style="display: flex;align-items: center;justify-content: center">
              <h1 class="details-h1">Reset Account Password</h1>
            </div>
            <div style="color: red;text-align: center;padding-top: -10px">
              {{ this.message}}
            </div>
            <div class="handle-input-field flex-column">
              <label class="gray">password</label>
              <mat-form-field class="inputField-full-width" appearance="outline" color="primary">
                <mat-icon matPrefix class="green">lock</mat-icon>
                <input class="gray" type="password" matInput aria-required="false" name="password"
                       formControlName="password">
              </mat-form-field>
            </div>

            <!--    Password field    -->
            <div class="handle-input-field flex-column">
              <label class="gray">confirm password</label>
              <mat-form-field class="inputField-full-width" appearance="outline" color="primary">
                <mat-icon matPrefix class="green">lock</mat-icon>
                <input class="gray" type="password" matInput aria-required="false" name="confirmPassword"
                       formControlName="confirmPassword">
              </mat-form-field>
            </div>


            <div style="display: flex;align-items: center;justify-content: center">
              <button mat-button class="btn-meetdoc-sccuess-submit" type="submit" [disabled]="myForm.invalid">submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <p class="meetdoc-copyright">&copy; 2022 Meetdoc, All Rights Reserved . Designed & Developed by Xlab Group</p>
</div>
