<div class=container>
  <div class="card">
    <div class="login-logo">
      <img class="company_logo" src="assets/login_assets/company_logo.png" alt="company_logo">
    </div>
    <div style="padding-top:30px;width:350px">
      <div>

        <div class="flex-column details">
          <h1 class="details-h1">Reset Account Password</h1>
          <p class="gray details-resetLink">Check email for reset link</p>
          <p class="details-checkMail gray">An email has been sent to <span class="details-checkMail-emailName">abd*****@gmail.com</span>
            check the inbox <br>

          <div class=" details-checkMail-didntReceiveMail">
            <a (click)="onNotReceive()" class="green pointer">Didn't receive an email ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
